<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Home</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="https://img.freepik.com/premium-photo/woman-with-laptop-video-camera-with-words-one-it_1271244-286397.jpg?w=1380" alt="Blog Image" class="left-image">
        </div>
        <div class="right-column">
            <h1>Create a New Blog</h1>
            <form id="blog-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="title">Blog Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter blog title">
                </div>
                <div class="form-group">
                    <label for="content">Blog Content:</label>
                    <textarea id="content" name="content" rows="5" placeholder="Write your blog here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <button id="dark-mode-toggle">
            <span class="icon">ðŸŒ™</span>
        </button>
    </footer>
    <script src="assets/js/logic.js"></script>
</body>
</html>
